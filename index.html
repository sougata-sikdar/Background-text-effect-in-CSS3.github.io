<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Text Effect</title>


	<style>
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		h1
		{
			margin-top: 50px;
			margin-bottom: 50px;
			font-size: 250px;
			text-align: center;
			font-weight: 900;
			color: transparent;
			background-image: url('https://media.giphy.com/media/xThuVZ41zHa86DIKcg/giphy.gif');
		/* 	background-position: center; */
			-webkit-background-clip:text;
		}
	</style>
</head>
<body>

	<h1>SOUGATA</h1>
	<h1>SIKDAR</h1>
	
</body>
</html>
